---
layout: layout
---
<div class="container">
</br></br>
<h3>Archive</h3>
  <div class="panel panel-default">
    <div class="panel-body">
		{% for post in site.posts %}
  		<h5> {{ post.date | date: "%B %e, %Y" }}
			&nbsp;&nbsp;<strong><a href="{{ post.url }}">{{ post.title }}</a></strong>
			&nbsp;&nbsp;{% for tag in post.tags %}
			<span class="label label-info">{{ tag }}</span>
			{% endfor %}
          </h5>
	{% endfor %}
	</div>
  </div>
  </br></br>
</div><!-- /.container -->
